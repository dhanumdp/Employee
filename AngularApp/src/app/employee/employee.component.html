<div class="row">
    <div class="s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                         <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Full Name" required >
                                    <label >Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Developer" required>
                                    <label >Position :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office Location" required>
                                    <label >Office :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Salary" required>
                                    <label >Salary :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                             <div class="row">
                                 <div class="input-field col s12">
                                     <button class="btn btn-custom indigo right" type="button" (click)="resetForm(employeeForm)" >Reset</button>
                                     <button class="btn btn-custom  left " type="submit  "[disabled]="!employeeForm.valid" >Submit</button>
                                 </div>
                             </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>  
                                    <th>Salary</th>
                                    <th></th>                              </tr>
                            </thead>
                            <tr *ngFor="let emp of employeeService.employees" >
                                <td>{{emp.name}}</td>
                                <td>{{emp.position}}</td>
                                <td>{{emp.office}}</td>
                                <td>{{emp.salary}}</td>
                                <td>
                                        
                                    <button class="waves-effect waves-light btn blue left" type="button" (click)="onEdit(emp)">Edit</button> 
                                    <button class="waves-effect waves-light btn red right" type="button" (click)="onDelete(emp._id,employeeForm)">Delete</button>
                                </td>
                            </tr>
                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
